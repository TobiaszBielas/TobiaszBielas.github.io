<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece, rightPlatform;
var myObstacle;
var myBall, mySecondBall;
var screen_width = 1000, screen_height = 500;

function startGame() {
    myGamePiece = new component(150, 20, "red", (screen_width-150)/2, screen_height - 20); //platformę na dole strony grubości 20 px
    rightPlatform = new component(20, 150, "pink", screen_width-20, (screen_height - 150)/2); 
    myBall = new ball(100, 100, 5, 5, "green", 10);
    mySecondBall = new ball(100, 100, 2, 2, "blue", 10);
    //myObstacle  = new component(10, 200, "green", 300, 120);    
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen_width;
        this.canvas.height = screen_height;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    }, 
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function ball(x, y, speed_x, speed_y, color, size){
    this.x = x;
    this.y = y;
    this.speed_x = speed_x;
    this.speed_y = speed_y;
    this.size = size;
    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }

    this.newPos = function() {
        this.x += this.speed_x;
        this.y += this.speed_y;        
    }

    this.crashWithBottom = function(myGameArea) {
        var my_bottom = this.y + this.size;
        var crash = true;
        if (my_bottom < screen_height) {
            crash = false;
        }
        return crash;
    }

    this.crashWithBounds = function(myGameArea){
        var myleft = this.x - (this.size / 2);
        var myright = this.x + (this.size / 2);
        var mytop = this.y - (this.size / 2);
        var mybottom = this.y + (this.size / 2);
        var platformleft = myGameArea.x;
        var platformright = myGameArea.x + (myGameArea.width);
        var platformtop = myGameArea.y;
        var angleChange = 0;
        if ((mybottom >= platformtop && myleft >= platformleft && myright < platformright) || (mytop <= 0)) {
            angleChange = 1;
        }
        if (myleft <= 0) {
            angleChange = 2;
        }
        if (myright >= screen_width) {
            angleChange = 3;
        }
        return angleChange;
    }
}

function updateGameArea() {
    myGameArea.clear();  
    if (myGameArea.key && myGameArea.key == 37) 
        {myGamePiece.speedX = -8; myGamePiece.newPos(); myGamePiece.speedX = 0;}
    if (myGameArea.key && myGameArea.key == 39) 
        {myGamePiece.speedX = 8;  myGamePiece.newPos(); myGamePiece.speedX = 0;}
    myGamePiece.newPos();    
    myGamePiece.update();
    
    if (myGameArea.key && myGameArea.key == 38) 
        {rightPlatform.speedY = -8; rightPlatform.newPos(); rightPlatform.speedY = 0;}
    if (myGameArea.key && myGameArea.key == 40) 
        {rightPlatform.speedY = 8;  rightPlatform.newPos(); rightPlatform.speedY = 0;}
    rightPlatform.newPos();    
    rightPlatform.update();
        //myObstacle.update();
    
    if (myBall.crashWithBottom(myGameArea)) 
        {myGameArea.stop();}
    if (myBall.crashWithBounds(myGamePiece) == 1) 
        {myBall.speed_y *= -1;}
    if (myBall.crashWithBounds(myGamePiece) == 2)
        {myBall.speed_x *= -1;}
    if (myBall.crashWithBounds(myGamePiece) == 3)
        {myBall.speed_x *= -1;}
    myBall.newPos();
    myBall.update();

    if (mySecondBall.crashWithBottom(myGameArea)) 
        {mySecondBall.speed_y *= -1;}
    if (mySecondBall.crashWithBounds(rightPlatform) == 1) 
        {mySecondBall.speed_y *= -1;}
    if (mySecondBall.crashWithBounds(rightPlatform) == 2)
        {mySecondBall.speed_x *= -1;}
    if (mySecondBall.crashWithBounds(rightPlatform) == 3)
        {myGameArea.stop();}
    mySecondBall.newPos();
    mySecondBall.update();
}

function moveup() {
    rightPlatform.speedY = -8; 
}

function movedown() {
    rightPlatform.speedY = 8; 
}

function moveleft() {
    myGamePiece.speedX = -8; 
}

function moveright() {
    myGamePiece.speedX = 8; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0;
    rightPlatform.speedX = 0; 
    rightPlatform.speedY = 0; 
}
</script>
<div style="text-align:center;width:this.canvas.width;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">Up</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">Down</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown=myGameArea.start() ontouchstart=myGameArea.start()>Start</button>
  <button onmousedown=startGame() ontouchstart=startGame()>Start Game</button>
  <button onmousedown=myGameArea.stop() ontouchstart=myGameArea.stop()>Stop</button>
</div>
<!-- <p>Now there is an obstacle in our gaming area, but still nothing happens when the red square hits it.</p> -->
</body>
</html>
