<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
</style>
</head>
<body onload="startGame()">
<script>

var bottomPlatform, leftPlatform;
var myObstacle;
var myBall, mySecondBall;
var screen_width = 1000, screen_height = 500;

function startGame() {
    bottomPlatform = new component(150, 20, "red", (screen_width-150)/2, screen_height - 20); //platformę na dole strony grubości 20 px
    leftPlatform = new component(20, 150, "pink", 0, (screen_height - 150)/2); 
    myBall = new ball(100, 100, 5, 5, "green", 10);
    mySecondBall = new ball(100, 100, 2, 2, "blue", 10);
    //myObstacle  = new component(10, 200, "green", 300, 120);    
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen_width;
        this.canvas.height = screen_height;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    }, 
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function ball(x, y, speed_x, speed_y, color, size){
    this.x = x;
    this.y = y;
    this.speed_x = speed_x;
    this.speed_y = speed_y;
    this.size = size;
    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }

    this.newPos = function() {
        this.x += this.speed_x;
        this.y += this.speed_y;        
    }

    this.crashWithEdge = function() {
        var ball_y = this.y + this.size/2;
        var ball_x = this.x + this.size/2; 

        if (ball_y < 0 + this.size) {
            this.speed_y *= -1;
        }
        
        if (ball_x > screen_width) {
            this.speed_x *= -1;
        }

        if(ball_y > screen_height || ball_x < 0 + this.size) {
            myGameArea.stop();
        }
    }

    this.crashWithBottomPlatform = function(component){
        var ball_y = this.y + this.size/2;
        var ball_x = this.x + this.size;

        if (ball_y >= component.y && ball_x >= component.x && ball_x <= component.x + component.width) {
            this.speed_y *= -1

        }
    }

    this.crashWithLeftPlatform = function(component){
        var ball_y = this.y + this.size/2;
        var ball_x = this.x - this.size;

        if (ball_x < component.x && ball_y >= component.y && ball_y <= component.y + component.height) {
            this.speed_x *= -1

        }
    }
    
}

function movement(){
    myGameArea.clear();  
    if (myGameArea.key && myGameArea.key == 37) 
        {bottomPlatform.speedX = -8; bottomPlatform.newPos(); bottomPlatform.speedX = 0;}
    if (myGameArea.key && myGameArea.key == 39) 
        {bottomPlatform.speedX = 8;  bottomPlatform.newPos(); bottomPlatform.speedX = 0;}
    bottomPlatform.newPos();    
    bottomPlatform.update();
    
    if (myGameArea.key && myGameArea.key == 38) 
        {leftPlatform.speedY = -8; leftPlatform.newPos(); leftPlatform.speedY = 0;}
    if (myGameArea.key && myGameArea.key == 40) 
        {leftPlatform.speedY = 8;  leftPlatform.newPos(); leftPlatform.speedY = 0;}
    leftPlatform.newPos();    
    leftPlatform.update();
}

function updateGameArea() {
    movement();    
    //myObstacle.update();
    
    myBall.crashWithEdge();
    myBall.crashWithBottomPlatform(bottomPlatform);
    myBall.crashWithLeftPlatform(leftPlatform);
    myBall.newPos();
    myBall.update();

    mySecondBall.crashWithEdge();
    mySecondBall.crashWithBottomPlatform(bottomPlatform);
    mySecondBall.crashWithLeftPlatform(leftPlatform);
    mySecondBall.newPos();
    mySecondBall.update();
}

function moveup() {
    leftPlatform.speedY = -8; 
}

function movedown() {
    leftPlatform.speedY = 8; 
}

function moveleft() {
    bottomPlatform.speedX = -8; 
}

function moveright() {
    bottomPlatform.speedX = 8; 
}

function clearmove() {
    bottomPlatform.speedX = 0; 
    bottomPlatform.speedY = 0;
    leftPlatform.speedX = 0; 
    leftPlatform.speedY = 0; 
}
</script>
<div style="text-align:center;width:this.canvas.width;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">Up</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">Down</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown=myGameArea.start() ontouchstart=myGameArea.start()>Start</button>
  <button onmousedown=startGame() ontouchstart=startGame()>Start Game</button>
  <button onmousedown=myGameArea.stop() ontouchstart=myGameArea.stop()>Stop</button>
</div>
<!-- <p>Now there is an obstacle in our gaming area, but still nothing happens when the red square hits it.</p> -->
</body>
</html>
